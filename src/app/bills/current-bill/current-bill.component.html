<div class="container">
  <h2>Actual Bill</h2>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Enter <strong>Confirmation</strong> </h3>
    </div>
    <div class="panel-body">
      <h2 style="float: center"> PIN </h2>
      <div class="form-group row">
        <div class="col-xs-1">
          <input class="form-control" type="number" name="pin1" size="1" id="pin1">
        </div>
        <div class="col-xs-1">
          <input class="form-control" type="number" name="pin2" size="1" id="pin2">
        </div>
        <div class="col-xs-1">
          <input class="form-control" type="number" name="pin3" size="1" id="pin3">
        </div>
        <div class="col-xs-1">
          <input class="form-control" type="number" name="pin2" size="1" id="pin4">
        </div>
        <button class="btn btn-primary"> Confirm Order </button>
        <button class="btn btn-primary" (click)='refreshLines()'> Refresh Orders </button>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">Bill</div>
      <div class="panel-body">
        <p>Enjoy your visit.</p>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price per unit</th>
            <th>Total</th>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor='let line of billLines'>
              <td>{{line.product}}</td>
              <td>{{line.quantity}}</td>
              <td>{{line.price}}</td>
              <td>${{line.total}}</td>
            </tr>
            <tr>
              <td><strong>TOTAL: </strong></td>
              <td></td>
              <td></td>
              <td>$</td>
            </tr>
        </tbody>
      </table>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label> <strong> Confirmation PIN: </strong> </label>
      <label *ngIf="currentBill" > {{currentBill.pin}} </label>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <button class="btn btn-success" style="float: right"> Pay Bill </button>
    </div>
  </div>
  <br><br>
</div>
