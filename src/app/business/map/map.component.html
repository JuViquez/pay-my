
<input placeholder="Search Business" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" #map>
  <agm-marker *ngFor="let b of business" [latitude]="b.latitude" [longitude]="b.longitude">
    <agm-info-window [disableAutoPan]="true" #info>
          <div class="panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{b.name}}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-xs-2">
                  <img class="img-responsive" ng-src="assets/webroot/paymy1.png" alt="Pay-My icon" height="115" width="83">
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                  <p> Fiesta, guaro, putas putas putas putas putas putas putas putas!!! </p>
                </div>
              </div>
              <br>
              <div style="text-align: center;">
                 <button class="btn btn-info" style="width:100%">Start</button>
              </div>
            </div>
          </div>
    </agm-info-window>
  </agm-marker>
</agm-map>
